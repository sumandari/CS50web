<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/main.css">


  
</head>
<body>


  <div class="sidenav">
      <p class="text-warning">suman, cs50w:chat</p>
      <h5 id="displayName" class="text-light">.</h5>
      <hr>
      <div class="contentnav">
        <div class="form-group">
          <label for="choosenroom" class="text-warning">Lets pick a room ;)</label>
          <select class="form-control" id="choosenroom">
            <option disabled selected value="">choose room</option>
          </select>
        </div>
  
        <div class="form-group">
          <a class="btn btn-outline-warning" href="#" id="goToRoom">Click to join room</a>
        </div>
      </div>
      
      
      <form id="chForm" class="form-inline">
          <label for="newCh" class="text-warning">or Create New One!</label>
          <input type="text" class="form-control huruf-angka" id="newCh" autocomplete="off" placeholder="new channel">
          <button type="button" class="btn btn-primary" id="createCh">+</button>
      </form>
      <br />
     
      
      
  </div>

  <div class="main">
    
    <div class="container">
      
      <div class="chat-area">

        <ul>

        </ul>
      </div>
      
      <div class="fixed-top">
        <div class="atas">
            <h5 class="text-primary" id="roomName">Room : </h5>
        </div>
      </div>
      
      <div class="fixed-bottom">
        <div class="bawah">
            <form id="sendForm" class="form-inline">
                <input type="text" class="form-control huruf-angka" id="message" autocomplete="off" placeholder="type message here">
                <button type="submit" class="btn btn-primary" id="send">Send</button>
            </form>
        </div>    
      </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title " id="exampleModalLongTitle">Tell me your Display Name</h5>
            </div>

            <div class="modal-body">
              <input type="text" name="user" id="user" autofocus class="form-control" placeholder="my display name" pattern="[A-Za-z0-9]">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="login">Login</button>
            </div>  
        </div>
      </div>
    </div> 
    
    
    
    
    
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</body>
</html>
